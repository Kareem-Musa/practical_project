{% extends 'base.html' %}
{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
  <h2 class="px-5 py-3 text-lg tracking-wider text-gray-600 shadow-xl font-base text-bold">{{ header }}</h2>
  <div class="px-6 py-4 mx-auto mt-2 bg-white border shadow-xl h-42 rounded-xl">
    <form method="post">
      {% csrf_token %}
           {{ form }}
      <button type="submit" class="flex justify-between px-5 py-2 mt-4 font-thin text-white bg-blue-500 border rounded-lg ">
        <span class="ml-5 mr-5">{{ action }}</span> 
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 14v6m-3-3h6M6 10h2a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2zm10 0h2a2 2 0 002-2V6a2 2 0 00-2-2h-2a2 2 0 00-2 2v2a2 2 0 002 2zM6 20h2a2 2 0 002-2v-2a2 2 0 00-2-2H6a2 2 0 00-2 2v2a2 2 0 002 2z"></path></svg>
      </button>
    </form>
  </div>
{% endblock %}
